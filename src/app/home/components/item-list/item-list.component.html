<div class="wrapper">
  <div class="input">
    <input
      label="Search"
      type="text"
      class="ie-input"
      placeholder="Search"
      [formControl]="filter"
    />
    <div class="icon">
      <button class="magnifying"></button>
    </div>
  </div>
  <div *ngFor="let item of filteredStates$" class="pad1">
    <app-item [item]="item"></app-item>
    <div *ngFor="let item2 of item.children" class="pad2">
      <app-item [item]="item2"></app-item>
      <div *ngFor="let item3 of item2.children" class="pad3">
        <app-item [item]="item3"></app-item>
      </div>
    </div>
  </div>
</div>
